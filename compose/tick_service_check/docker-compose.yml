---

influxdb:
  build: ../../docker/influxdb
  volumes:
    - ./influxdb.toml:/influxdb.toml
  hostname: influxdb
  restart: always
  ports:
    - 8083:8083
    - 8086:8086
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"

telegraf:
  build: telegraf/
  volumes:
    - ./telegraf.toml:/telegraf.toml
  hostname: telegraf
  restart: always
  links:
    - influxdb
    - nginx
    - apache
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"

chronograf:
  build: ../../docker/chronograf
  volumes:
    - ./chronograf.toml:/chronograf.toml
  ports:
    - 10000:10000
  hostname: chronograf
  restart: always
  links:
    - influxdb
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"


kapacitor:
  build: ../../docker/kapacitor
  restart: always  # if influxdb isn't ready, it will exit instead of retry. dumb
  volumes:
    - ./kapacitor.toml:/kapacitor.toml
  ports:
    - 9092:9092
  links:
    - influxdb
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"

nginx:
  image: nginx
  hostname: nginx
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"


apache:
  image: httpd
  hostname: apache
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "2"
